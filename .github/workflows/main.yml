name: TestAction
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello world!

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'https://testeconsultafilmes.com'
    needs: build
    steps:
    - name: Executando testes...
      run: mvn test
      
  deploy-hom:
    runs-on: ubuntu-latest
    environment:
      name: hom
      url: 'https://testeconsultafilmes.com'
    needs: deploy-dev
    steps:
    - name: Run a one-line script
      run: echo Deploy hom
      
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: 'https://testeconsultafilmes.com'
    needs: deploy-hom
    steps:
    - name: Run a one-line script
      run: echo Deploy prod
