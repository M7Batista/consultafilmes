name: TestAction
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello world!

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'https://testeconsultafilmes.com'
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
  deploy-hom:
    runs-on: ubuntu-latest
    environment:
      name: hom
      url: 'https://testeconsultafilmes.com'
    needs: deploy-dev
    steps:
    - name: Run a one-line script
      run: echo Deploy hom
      
  deploy-prod:
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: 'https://testeconsultafilmes.com'
    needs: deploy-hom
    steps:
    - name: Run a one-line script
      run: echo Deploy prod
